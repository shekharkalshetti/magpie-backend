services:
  # PostgreSQL Database
  postgres:
    image: postgres:15-alpine
    container_name: magpie-postgres
    restart: unless-stopped
    environment:
      POSTGRES_DB: ${POSTGRES_DB:-magpie}
      POSTGRES_USER: ${POSTGRES_USER:-magpie}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
      PGDATA: /var/lib/postgresql/data/pgdata
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-magpie}"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - magpie-network

  # Redis (broker + cache)
  redis:
    image: redis:7-alpine
    container_name: magpie-redis
    restart: unless-stopped
    command: redis-server --appendonly yes --maxmemory 512mb --maxmemory-policy allkeys-lru
    volumes:
      - redis_data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - magpie-network

  # vLLM Inference Server (GPU-enabled)
  llm:
    build:
      context: .
      dockerfile: Dockerfile.llm
    container_name: magpie-llm
    restart: unless-stopped
    # GPU access - requires nvidia-docker runtime
    deploy:
      resources:
        reservations:
          devices:
            - driver: nvidia
              count: 1
              capabilities: [gpu]
    environment:
      - CUDA_VISIBLE_DEVICES=0
      - HF_HOME=/models/.cache
    volumes:
      - model_cache:/models/.cache
    # Port 1234 is used internally by FastAPI
    expose:
      - "1234"
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:1234/v1/models"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 120s  # vLLM takes time to load model
    networks:
      - magpie-network
    # Ensure graceful shutdown for spot instances
    stop_grace_period: 30s

  # FastAPI Backend
  api:
    build:
      context: .
      dockerfile: Dockerfile
      target: production
    container_name: magpie-api
    restart: unless-stopped
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    environment:
      # Database
      - DATABASE_URL=postgresql://${POSTGRES_USER:-magpie}:${POSTGRES_PASSWORD}@postgres:5432/${POSTGRES_DB:-magpie}
      # Redis
      - REDIS_URL=redis://redis:6379/0
      # LLM endpoint (internal Docker network)
      - VLLM_URL=http://llm:1234
      # Security
      - SECRET_KEY=${SECRET_KEY}
      - JWT_SECRET_KEY=${JWT_SECRET_KEY}
      - JWT_ALGORITHM=HS256
      - ACCESS_TOKEN_EXPIRE_MINUTES=30
      # Environment
      - ENVIRONMENT=production
      - DEBUG=False
      # CORS - update with your frontend URL
      - ALLOWED_ORIGINS=${ALLOWED_ORIGINS}
      # Admin credentials
      - ADMIN_EMAIL=${ADMIN_EMAIL:-admin@magpie.local}
      - ADMIN_PASSWORD=${ADMIN_PASSWORD}
    volumes:
      # Mount prompts directory if needed
      - ./data:/app/data
    expose:
      - "8000"
    ports:
      - "8000:8000"
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 15s
      timeout: 5s
      retries: 3
      start_period: 30s
    networks:
      - magpie-network
    # Graceful shutdown for spot instances
    stop_grace_period: 30s

  # Celery Worker (async tasks)
  worker:
    build:
      context: .
      dockerfile: Dockerfile
      target: production
    container_name: magpie-worker
    restart: unless-stopped
    command: celery -A src.tasks.celery_app worker --loglevel=info --concurrency=2
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    environment:
      # Same env as API
      - DATABASE_URL=postgresql://${POSTGRES_USER:-magpie}:${POSTGRES_PASSWORD}@postgres:5432/${POSTGRES_DB:-magpie}
      - REDIS_URL=redis://redis:6379/0
      - CELERY_BROKER_URL=redis://redis:6379/0
      - CELERY_RESULT_BACKEND=redis://redis:6379/0
      - VLLM_URL=http://llm:1234
      - SECRET_KEY=${SECRET_KEY}
      - JWT_SECRET_KEY=${JWT_SECRET_KEY}
      - ENVIRONMENT=production
      - DEBUG=False
    volumes:
      - ./data:/app/data
    networks:
      - magpie-network
    # Graceful shutdown - wait for tasks to complete
    stop_grace_period: 60s

  # Nginx Reverse Proxy
  nginx:
    image: nginx:alpine
    container_name: magpie-nginx
    restart: unless-stopped
    depends_on:
      - api
    ports:
      # Public ports
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf:ro
      - ./ssl:/etc/nginx/ssl:ro  # Mount SSL certs here for HTTPS
      - nginx_cache:/var/cache/nginx
    networks:
      - magpie-network
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost/health"]
      interval: 30s
      timeout: 10s
      retries: 3

volumes:
  # Persistent data volumes
  postgres_data:
    driver: local
  redis_data:
    driver: local
  model_cache:
    driver: local
  nginx_cache:
    driver: local

networks:
  magpie-network:
    driver: bridge
