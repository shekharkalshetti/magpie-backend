version: '3.8'

services:
  postgres:
    image: postgres:15-alpine
    container_name: magpie-postgres
    environment:
      POSTGRES_DB: triton
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-postgres}
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 10s
      timeout: 5s
      retries: 5
    restart: unless-stopped

  redis:
    image: redis:7-alpine
    container_name: magpie-redis
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 3s
      retries: 5
    restart: unless-stopped

  backend:
    build: .
    container_name: magpie-backend
    environment:
      DATABASE_URL: postgresql://postgres:${POSTGRES_PASSWORD:-postgres}@postgres:5432/triton
      REDIS_URL: redis://redis:6379
      SECRET_KEY: ${SECRET_KEY}
      BACKEND_URL: ${BACKEND_URL:-http://localhost:8000}
    ports:
      - "8000:8000"
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    volumes:
      - ./src:/app/src
      - ./scripts:/app/scripts
      - ./data:/app/data
    restart: unless-stopped
    command: >
      sh -c "
        echo 'ðŸ”„ Running migrations...' &&
        alembic upgrade head &&
        echo 'ðŸ‘¤ Creating admin user...' &&
        python scripts/seed_admin_user.py || true &&
        echo 'ðŸš€ Starting backend...' &&
        uvicorn src.main:app --host 0.0.0.0 --port 8000
      "

  celery-worker:
    build: .
    container_name: magpie-celery
    environment:
      DATABASE_URL: postgresql://postgres:${POSTGRES_PASSWORD:-postgres}@postgres:5432/triton
      REDIS_URL: redis://redis:6379
      SECRET_KEY: ${SECRET_KEY}
    depends_on:
      - postgres
      - redis
      - backend
    volumes:
      - ./src:/app/src
      - ./scripts:/app/scripts
      - ./data:/app/data
    restart: unless-stopped
    command: celery -A src.tasks.celery_app worker --loglevel=info --queues=moderation

  frontend:
    image: node:20-alpine
    container_name: magpie-frontend
    working_dir: /app
    environment:
      NEXT_PUBLIC_API_URL: ${FRONTEND_API_URL:-http://localhost:8000}
    ports:
      - "3000:3000"
    depends_on:
      - backend
    volumes:
      - ../frontend:/app
      - /app/node_modules
      - /app/.next
    restart: unless-stopped
    command: sh -c "npm install && npm run dev -- --hostname 0.0.0.0"

volumes:
  postgres_data:
  redis_data:
